{% extends "base.html" %}
{% block title %}Disease/Pest Prediction{% endblock %}
{% block content %}
<div class="container">
    <div class="card-panel">
        <h2>Disease/Pest Prediction</h2>
        <form method="POST" action="{{ url_for('disease_prediction') }}" enctype="multipart/form-data">
            <div class="input-field">
                <select id="crop_name" name="crop_name">
                    <option value="" disabled selected>Select a crop (optional)</option>
                    {% for crop in crops %} {# Assuming 'crops' will be passed from app.py #}
                    <option value="{{ crop.name }}">{{ crop.name }}</option>
                    {% endfor %}
                </select>
                <label>Select Crop</label>
            </div>
            <p class="center-align">OR</p>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload Crop Image</span>
                    <input type="file" name="crop_image">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <div class="center-align">
                <button type="submit" class="btn waves-effect waves-light">Get Prediction</button>
            </div>
        </form>

        {% if prediction_result %}
        <div class="mt-4">
            <h3>Prediction Result:</h3>
            <p>{{ prediction_result }}</p>
        </div>
        {% endif %}
    </div>
</div>
<script>
    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
{% endblock %}
