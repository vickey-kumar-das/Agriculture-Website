{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="card-panel">
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author.username }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        <p>{{ post.content | safe }}</p>
    </div>
</div>
{% endblock %}
