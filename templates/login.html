{% extends "base.html" %}
{% block title %}Login - Apna Anaaj{% endblock %}
{% block content %}
<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="center-align">
                    <img src="/static/ApnaAnaajLogo.png" alt="Apna Anaaj Logo" class="responsive-img" style="height: 80px; width: 80px;">
                    <h4>Farmer Login</h4>
                </div>

                <form action="/login" method="POST">
                    <div class="input-field">
                        <input id="username" type="text" name="username" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" name="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Login
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
                <p class="center-align">Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
